{% include "header.html" %}

<!-- Page Header -->
<header
  class="masthead d-block w-100"
  style="
    background-image: url('{{ image_url }}');
    height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;"
>
  <div class="container text-center text-white" style="padding-top: 30vh; background-color: rgba(0, 0, 0, 0.5);">
    <h1 class="display-4">{{ title }}</h1>
    <p class="lead">{{ explanation[:150] }}...</p>
  </div>
</header>

<!-- Main Content -->
<main class="mb-4 mt-5">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <!-- Image Section -->
        <div class="text-center mb-5">
          <img src="{{ image_url }}" alt="Picture of the Day" class="img-fluid rounded shadow">
        </div>

        <!-- Title and Explanation -->
        <h2 class="mb-4 text-center">{{ title }}</h2>
        <p class="mb-4">{{ explanation }}</p>

        <!-- Media Type -->
        <div class="alert alert-info text-center" role="alert">
          <strong>Media Type:</strong> {{ media_type }}
        </div>
      </div>
    </div>
  </div>
</main>

{% include "footer.html" %}
